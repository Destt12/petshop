{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
{% endblock %}

{% block  contenido %}

<section class="" style="background-image: url({% static 'core/images/portada1.jpg' %});">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong mt-5" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            
            <h3 class="mb-5">Sign in</h3>
            <form method="post">
            {% csrf_token %}
           {{ form | crispy }}
  

           <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </div>
            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fa fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fa fa-facebook me-2"></i>Sign in with facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
